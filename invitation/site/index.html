<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Shinnnosuke &amp; Kaho's Wedding</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="initial-overlay">
    <div class="intro-animation">
      <video src="animation/WelcomeToOurWedding.mp4" class="welcome-animation" autoplay muted playsinline onended="window.videoEnded = true"></video>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <main class="container">
    <!-- フルスクリーンコンテナ -->
    <div class="fullscreen-container">
      <!-- ヒーロー画像セクション -->
      <section class="fullscreen-section hero-section">
      </section>

      <!-- カウントダウン背景画像セクション -->
      <section class="fullscreen-section countdown-bg-section">
        <div class="section-overlay"></div>
        <div class="section-content">
          <div class="countdown" id="countdown" aria-hidden="false">
            <div class="countdown-to">
              <span class="to-text">To</span> <span class="to-label">2026.3.20</span>
            </div>
            <div class="countdown-days">
              <span class="num" id="cd-days">--</span><span class="label">Days</span>
            </div>
            <div class="countdown-time">
              <div class="time-item"><span class="num" id="cd-hours">--</span> <span class="label">hours</span></div>
              <div class="time-item"><span class="num" id="cd-mins">--</span> <span class="label">minutes</span></div>
              <div class="time-item"><span class="num" id="cd-secs">--</span> <span class="label">seconds</span></div>
            </div>
          </div>
        </div>
      </section>

      <!-- メッセージ背景画像セクション -->
      <section class="fullscreen-section message-bg-section">
        <div class="section-overlay"></div>
        <div class="section-content">
          <!-- Handwriting GIF for Message heading -->
          <div class="message-gif-wrapper">
            <img
              id="message-gif"
              src="animation/Message.webp"
              alt="Message handwritten animation"
              loading="lazy"
            />
          </div>
          <p>皆様いかがお過ごしでしょうか このたび結婚式を執り行うこととなりました。<br>
          日頃お世話になっております皆様に、私どもの門出をお見守りいただきたく、ささやかながら小宴を催したく存じます。<br>
          ご多用中、誠に恐縮ではございますが、ぜひご出席いただきたくご案内申し上げます。</p>
        </div>
      </section>
    </div>

  </main>

  <footer class="site-footer">
    <p>© 2025 Shinnosuke &amp; Kaho</p>
  </footer>

  <script src="script.js" defer></script>
  <!-- Message GIF requires no JS; autoplay handled by browser -->
</body>
</html>
